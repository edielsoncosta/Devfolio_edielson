<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Pathway+Extreme:wght@200&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap" rel="stylesheet">

    <title>Portfolio Edielson Costa</title>
</head>
<body>
    <section id="person">
        <div class="person-content">
            <div class="person-name">
                <h1>Olá, <span></span></h1>
                <h1>Meu nome é <span></span></h1>
                <h1>Edielson Costa! <span></span></h1>
            </div>

            <div class="stacks-content">
                <h3>techs: </h3>

                <div class="stacks">
                    <ul>
                        <li>
                            <div data="HTML5">
                                <img src="./imagensSVG/html.svg" alt="HTML5">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="CSS3">     
                                <img src="./imagensSVG/css.svg" alt="CSS3">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="JS">
                                <img src="./imagensSVG/js.svg" alt="JAVASCRIPT">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="NODE">
                                <img src="./imagensSVG/node.svg" alt="NODEJS">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="REACT">
                                <img src="./imagensSVG/react.svg" alt="REACTJS">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="JAVA">
                                <img src="./imagensSVG/java.svg" alt="JAVA">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="SQL">
                                <img src="./imagensSVG/sql.svg" alt="BANCO DE DADOS SQL">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="person-background">
            <div class="wrapper-profile.photo">
                <img class="profile-photo" src="./imagensJPG/eu.jpg.jpeg" alt="">
            </div>

            <div class="links">
                <img src="./imagensSVG/logo-github.svg" alt="icon-github">
                <img src="./imagensSVG/logo-insta.svg" alt="icon-insta">
                <img src="./imagensSVG/logo-linkedin.svg" alt="icon-linkedin">
            </div>
        </div>

    </section>

</body>
</html>
